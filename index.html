<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 2rem;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #1e90ff;
      }
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      #sendBtn {
        background-color: #1e90ff;
        color: white;
      }
      #sendBtn:hover {
        background-color: #187bcd;
      }
      #clearBtn {
        background-color: #f44336;
        color: white;
        margin-left: 10px;
      }
      #clearBtn:hover {
        background-color: #d32f2f;
      }
      pre {
        background: #fff;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        background: #fff;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      }
      b {
        color: #1e90ff;
      }
    </style>
  </head>
  <body>
    <h1>AI Chat App</h1>
    <textarea id="prompt" rows="4" placeholder="Type your prompt here..."></textarea>
    <br />
    <button id="sendBtn">Submit</button>
    <button id="clearBtn">Clear</button>

    <h2>Response</h2>
    <pre id="response"></pre>

    <h2>History</h2>
    <ul id="history"></ul>

    <script src="app.js"></script>
  </body>
</html>
